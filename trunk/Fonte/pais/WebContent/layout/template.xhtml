      <strong>Hora Certa: </strong> <span id="hora"></span>
      <script language="javascript">
		function mueveReloj(){
			var horadiv = document.getElementById("hora");
		    momentoActual = new Date()
		    hora = momentoActual.getHours()
			if (hora&lt;10) hora = "0" + hora
		    minuto = momentoActual.getMinutes()
			if (minuto&lt;10) minuto = "0" + minuto
		    segundo = momentoActual.getSeconds()
			if (segundo&lt;10) segundo = "0" + segundo
		 
		    horadiv.innerHTML = hora + " : " + minuto + " : " + segundo;	
			setTimeout("mueveReloj()",1000) 
		} 
		mueveReloj(); 
		</script>

  <script language="javascript">
            var minutos=20
			var seconds=00 
			var campo = document.getElementById("cronometro");
			var campo_div = document.getElementById("cronometro_div");
	
			function startCountdown()
			{
			     	if (seconds &lt;= 0){  
			            seconds=60;
					    minutos-=1;
					 } 
					 if (minutos &lt;=-1){ 
					    seconds=0;
					    seconds+=1;
					    campo.innerHTML="";
					    campo_div.innerHTML="Sessão expirada!";
					 } else{ 
						seconds-=1
						if(seconds &lt; 10) {
							seconds = "0" + seconds;
						} 
					    campo.innerHTML = " " + minutos+"min"+seconds;
					    setTimeout("startCountdown()",1000); 
					}  
			}		 
			startCountdown();
		</script>
