<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
<p:menubar autoSubmenuDisplay="true" styleClass="menu">
		<p:submenu>
 			<f:facet name="label">
				<p:menuitem action="#{mensagemBean.prepararListarMensagem}" value="&nbsp;PRINCIPAL&nbsp;" ajax="false" />
			</f:facet>
		</p:submenu>

		<p:submenu label="CADASTRAR" align="left" >
			<p:submenu label="Discípulo">  
                <p:menuitem value="Novo Discípulo" action="#{discipuloBean.prepararDiscipulo}"  ajax="false" />
                <p:menuitem value="Listar Discípulos" action="#{discipuloBean.prepararListarDiscipulos}" ajax="false"/>
            </p:submenu>
			
			<p:submenu label="&nbsp;Célula &nbsp;" rendered="#{loginBean.menuCelulas}">  
                <p:menuitem value="&nbsp;Nova Célula &nbsp;" action="#{celulaBean.prepararCelula}" ajax="false"/>
                <p:menuitem value="&nbsp;Listar Célula &nbsp;" action="#{celulaBean.prepararListarCelula}" ajax="false"/>
            </p:submenu>
            
            <p:submenu label="&nbsp;Bases &nbsp;" rendered="#{loginBean.menuBases}">  
                <p:menuitem value="&nbsp;Nova Base &nbsp;" action="#{basesBean.prepararBases}"  ajax="false"/>
                <p:menuitem value="&nbsp;Listar Bases &nbsp;" action="#{basesBean.prepararListarBases}" ajax="false"/>
            </p:submenu>
		</p:submenu>
		
		<p:submenu  label="FINANCEIRO"  align="left">
		    <p:menuitem value="&nbsp;Ver Árvore de Repasses &nbsp;" action="#{repasseBean.prepararArvoreRepasses}" rendered="#{loginBean.menuArvoreRepasse}" ajax="false"/>
		    <p:menuitem value="&nbsp;Fazer Repasse &nbsp;" action="#{movimentacaoBean.prepararMovimento}" rendered="#{loginBean.menuFazerRepasse}" ajax="false"/>
			<p:menuitem value="&nbsp;Receber Repasse &nbsp;" action="#{repasseBean.prepararRepasse}"  rendered="#{loginBean.menuReceberRepasse}" ajax="false" />
			<p:submenu rendered="#{loginBean.menuFazerRepasse}">  
                <f:facet name="label">  
                    <p:menuitem value="&nbsp;Listar Repasses &nbsp;"/>  
                </f:facet>  
                <p:menuitem value="Recebidos" action="#{repasseBean.prepararListarRepasseRecebidos}" rendered="#{loginBean.menuListarRecebidos}" ajax="false"/>
                <p:menuitem value="Enviados" action="#{repasseBean.prepararListarRepasseEnviados}" rendered="#{loginBean.menuListarEnviados}" ajax="false"/>
            </p:submenu>
		</p:submenu>
		
		<p:submenu label="RELATÓRIOS">
			 <p:menuitem value="Gerações Cadastradas" action="#{relatoriosBean.prepararRelatorioGeracoesCadastradas}"  ajax="false"/>
		</p:submenu>
		
		<p:submenu label="EVENTOS">
		<p:submenu rendered="#{loginBean.menuEncontros}">  
        <f:facet name="label">  
          <p:menuitem value="&nbsp;Encontros Diversos&nbsp;"/>  
        </f:facet>  
        <p:submenu>  
        <f:facet name="label">  
          <p:menuitem value="&nbsp;Encontro com Deus&nbsp;"/>  
        </f:facet>  
	            <p:submenu>  
	            <f:facet name="label">  
	                <p:menuitem value="&nbsp;Pré-Encontro&nbsp;"/>  
	            </f:facet>  
	            <p:menuitem value="Cadastrar" action="#{encontrosBean.prepararCadastrarPreEncontros}" ajax="false"/>
	            <p:menuitem value="Listar" action="#{encontrosBean.prepararListarPreEncontros}" ajax="false"/>
	            </p:submenu>
	            <p:submenu>  
	            <f:facet name="label">  
	                <p:menuitem value="&nbsp;Encontro&nbsp;"/>  
	            </f:facet>  
	            <p:menuitem value="Cadastrar" action="#{encontrosBean.prepararListarEncontroComDeusCadastrar}"  ajax="false"/>
	            <p:menuitem value="Listar" action="#{encontrosBean.prepararListarEncontrosComDeus}" ajax="false"/>
	            </p:submenu>
	            <p:submenu>  
	            <f:facet name="label">  
	                <p:menuitem value="&nbsp;Pós-Encontro&nbsp;"/>  
	            </f:facet>  
	            <p:menuitem value="Cadastrar" action="#{encontrosBean.prepararListarEncontrosComDeusFinalizados}" ajax="false"/>
	            <p:menuitem value="Listar" action="#{encontrosBean.prepararListarPosEncontros}" ajax="false"/>
	            </p:submenu>
        </p:submenu>
        </p:submenu>
				<p:submenu rendered="#{loginBean.menuBatismo}">  
	            <f:facet name="label">  
	                <p:menuitem value="&nbsp;Batismos nas Águas&nbsp;"/>  
	            </f:facet>  
	            <p:menuitem value="Cadastrar" action="#{batismoBean.prepararCadastrarBatismo}"  ajax="false"/>
	            <p:menuitem value="Listar" action="#{batismoBean.prepararListarBatismo}" ajax="false"/>
	            </p:submenu>
		</p:submenu>

		<p:submenu label="ESCOLAS">
			<p:menuitem value="&nbsp; Lideres&nbsp;" ajax="false" />
			<p:menuitem value="&nbsp; Mestres&nbsp;" ajax="false" />
			<p:menuitem value="&nbsp; Coodernador&nbsp;" ajax="false" />
		</p:submenu>
		
		<p:submenu label="MENSAGENS">
			<p:menuitem action="#{mensagemBean.prepararMensagem}" value="&nbsp;Enviar Mensagem&nbsp;" ajax="false" />
			<p:menuitem action="#{mensagemBean.caixaEntrada}" value="&nbsp;Caixa Entrada&nbsp;" ajax="false" />
			<p:menuitem action="#{mensagemBean.caixaSaida}" value="&nbsp;Caixa Saída&nbsp;" ajax="false" />
		</p:submenu>
		
		<p:submenu>
 			<f:facet name="label">
				<p:menuitem action="#{loginBean.sairAplicacao}" value="SAIR" align="left"  ajax="false" />
			</f:facet>
		</p:submenu>
		<!-- -->
	</p:menubar>
	
</h:form>
</html>
