<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">
    
    <ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" style="height:29px; background-image:url(/pais/img/barra_linha.png)" cellspacing="0">
	 <tr>
	   <td align="right" scope="col" width="65">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb style="height: 19px; background: transparent; border: hidden">    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="FINANCEIRO"/>  
         <p:menuitem value="LISTAR REPASSE ENVIADOS" action="#{repasseBean.prepararListarRepasseEnviados}" ajax="false" />
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false">
		<p:outputPanel id="pnlMensagens">
		<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
		
			<p:tabView orientation="" style="margin-top:18px;">
				<p:tab id="tabListarDiscipulos" title="Listar Repasses Enviados">
				
				<h:panelGrid columns="10" columnClasses="coluna1,coluna2,coluna1,coluna1,coluna1,coluna2,coluna1,coluna1,coluna1,coluna2" style="margin-left:16px;">
				    <h:outputText value="Geração:" styleClass="formulariosObrigatorio"/>
					<h:selectOneMenu id="selGeracao" value="#{repasseBean.comboGeracao}" styleClass="formularios">
						<f:selectItem itemValue="0" itemLabel="Selecione..."/>
						<f:selectItems value="#{repasseBean.geracaoCombo}"/>
						<f:ajax event="change" listener="#{repasseBean.listarM12PorGeracaoEnviados}" execute="selGeracao selTipo selTipoEspecie movDataInicio movDataFim"  
						render="pnlMensagens"/>
					</h:selectOneMenu>
					<h:outputLabel value="" />
	                <h:outputLabel value="" />
					<h:outputText value="Tipo:" styleClass="formulariosObrigatorio"/>
				    <h:selectOneMenu id="selTipo" value="#{repasseBean.movimento.movTipo}"
						styleClass="formularios">
						<f:selectItem itemValue="" itemLabel="Selecione..."/>
						<f:selectItem itemValue="Oferta de Célula" itemLabel="Oferta de Célula"/>
						<f:selectItem itemValue="Oferta de Macro-Célula" itemLabel="Oferta de Macro-Célula"/>
						<f:selectItem itemValue="Oferta de Base Célular" itemLabel="Oferta de Base Célular"/>
						<f:selectItem itemValue="Oferta de Base Setorial" itemLabel="Oferta de Base Setorial"/>
						<f:selectItem itemValue="Oferta de Base Regional" itemLabel="Oferta de Base Regional"/>
						<f:selectItem itemValue="Oferta de Base Sede" itemLabel="Oferta de Base Sede"/>
						<f:ajax event="change" listener="#{repasseBean.listarM12PorGeracaoEnviados}" execute="selGeracao selTipo selTipoEspecie movDataInicio movDataFim"  
				        render="pnlMensagens"/>
					</h:selectOneMenu>
					<h:outputLabel value="" />
	                <h:outputLabel value="" />
					<h:outputText value="Espécie:" styleClass="formulariosObrigatorio"/>
					<h:selectOneMenu id="selTipoEspecie" value="#{repasseBean.movimento.movEspecie}" styleClass="formularios">
						<f:selectItem itemValue="" itemLabel="Selecione..."/>
						<f:selectItem itemValue="Dinheiro" itemLabel="Dinheiro"/>
						<f:selectItem itemValue="Cheque" itemLabel="Cheque"/>
						<f:selectItem itemValue="Dinheiro e Cheque" itemLabel="Dinheiro e Cheque"/>
					    <f:ajax event="change" listener="#{repasseBean.listarM12PorGeracaoEnviados}" execute="selGeracao selTipo selTipoEspecie movDataInicio movDataFim"  
				        render="pnlMensagens"/>
					</h:selectOneMenu>
					</h:panelGrid>
					
					<h:panelGrid columns="6" columnClasses="coluna1,coluna2,coluna1,coluna1,coluna1,coluna2">
					<h:outputText value="Data Inicio:" styleClass="formulariosObrigatorio"/>
							<p:calendar id="movDataInicio" value="#{repasseBean.primeiroDiaCorrente}" size="12"
				                    inputStyleClass="formularios" navigator="true" showOn="button" 
				                    yearRange="100" locale="pt_BR" showButtonPanel="true" selectOtherMonths="true" 
								    effect="slide"  maxlength="10" pattern="dd/MM/yyyy"
								    onSelectUpdate="dtDiscipulos" selectListener="#{repasseBean.selecionadoCalendarInicioEnviados}"/>
	                <h:outputLabel value="" />
	                <h:outputLabel value="" />
				    <h:outputText value="Data Fim:" styleClass="formulariosObrigatorio"/>
							<p:calendar id="movDataFim" value="#{repasseBean.ultimoDiaCorrente}" size="12"
				                    inputStyleClass="formularios" navigator="true" showOn="button" 
				                    yearRange="100" locale="pt_BR" showButtonPanel="true" selectOtherMonths="true" 
								    effect="slide"  maxlength="10" pattern="dd/MM/yyyy"
                                    onSelectUpdate="dtDiscipulos" selectListener="#{repasseBean.selecionadoCalendarFimEnviados}"/>
				</h:panelGrid>
				<br/>
 
				   <p:dataTable
					id="dtDiscipulos" 
					var="mov" 
					value="#{repasseBean.listaMovimentos}"
					rendered="#{repasseBean.dtM12}"
					width="100%"
					emptyMessage="Nenhum Repasse encontrado">
					
					<f:facet name="header">
							<h:outputText value="&nbsp;SELECIONE PARA VER EM DETALHE O REPASSE ENVIADO" styleClass="Fonte_12"/>
					</f:facet>
						
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{mov.celulas.discipulos.disfoto}" width="41" height="40"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;NOME" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.disnome}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;GERAÇÃO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.geracoes.gerDescricao}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;TIPO DE MOVIMENTO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movTipo}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;VALOR R$" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{repasseBean.totalEnviado}">
						  <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
						</h:outputText>
					</p:column> 
					
					<p:column>
						<f:facet name="header">
						<center>
							<h:outputText value="&nbsp;LISTAR REPASSE" styleClass="Fonte_12" />
					    </center>
						</f:facet> 
						<p:commandLink title="Listar Repasse" action="#{repasseBean.prepararEnviadosDetalhe}" ajax="false">  
                        <center>
                        <p:graphicImage value="/img/listar_repasse.png"/>     
                        </center>
                        <f:setPropertyActionListener value="#{mov}" target="#{repasseBean.movimento}" />
                        </p:commandLink>
					</p:column> 
				    </p:dataTable>
				</p:tab>
			</p:tabView>
			
			</p:outputPanel>
			</h:form>
	</ui:define>
</ui:composition>
