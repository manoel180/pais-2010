<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/layout/template.xhtml">

	<ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" cellspacing="0" style="height:33px;">
	 <tr>
	   <td align="right" scope="col" width="85">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb>    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="PRINCIPAL" action="#{mensagemBean.prepararListarMensagem}" ajax="false" />    
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<br/>
		<h:form prependId="false">		
		<p:outputPanel id="outPanel">
		<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
		
		<p:tabView orientation="top" style="text-align:center;">
			<p:tab title="Principal">
			<br />
			<h:panelGrid columns="2" cellspacing="10">
			 
			<p:panel id="pnlMensagens" header="Mensagens" toggleable="true" closable="true"
		        style="width:200px"   
			    toggleSpeed="500" widgetVar="panelMensagens">
			    <h:panelGrid columns="1">
			        <h:outputText value="Voçê recebeu #{mensagemBean.qtdMensagem} mensagens" />
			        <p:commandButton value="Listar/Todas" action="#{mensagemBean.caixaEntrada}" ajax="false"/> 
			    </h:panelGrid> 
			</p:panel>
			
			<p:panel id="pnlRepasses" header="Repasses" toggleable="true" closable="true"
		        style="width:200px" rendered="#{loginBean.menuReceberRepasse}"
			    toggleSpeed="500" widgetVar="panelRepasses">
			    <h:panelGrid columns="1">
			        <h:outputText value="Voçê recebeu #{repasseBean.qtdRepassesRecebidos} repasses" />
			        <p:commandButton value="Listar/Todos" action="#{repasseBean.prepararRepasse}" ajax="false"/> 
			    </h:panelGrid> 
			</p:panel>
			
			</h:panelGrid>
			</p:tab>
		</p:tabView>
						
		</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
