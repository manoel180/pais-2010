<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">
	
<ui:define name="javascript">
<script type="text/javascript" src="#{request.contextPath}/js/jquery.maskedinput-1.2.2.js"></script>
<script type="text/javascript" src="#{request.contextPath}/js/jquery.maskMoney.0.2.js"></script>

<script>
jQuery(function($){
	  jQuery("#movData").mask("99/99/9999");
	  $("#movValor").maskMoney({symbol:"R$", decimal:",", thousands:".", showSymbol:true});
});
</script>
</ui:define>

<ui:define name="menu-vc-esta">

<table width="620" border="0" align="left"  cellpadding="0" background="/pais/img/barra_linha.png"
				cellspacing="0">
				<tr>
					<td  align="left" 
						scope="col">
						<span class="Fonte_12_Logado"></span>  
						<h:outputLabel  value="&nbsp; VOCÊ ESTA: " styleClass="TEXTO_11"/>
						</td>
		<td>
 <p:breadCrumb style="width: 520px; height: 19px; background: transparent; border: hidden"  >  
     <p:menuitem value="home" url="/index.mir" />  
      <p:menuitem value="FINANCEIRO"/>  
       <p:menuitem value="RECEBER REPASSE" action="#{repasseBean.prepararReceberRepasse}" ajax="false" />    
 </p:breadCrumb> 

</td>
				</tr>
			 </table> 
</ui:define>

	<ui:define name="conteudo">
		<br />
		<br />
		<h:form prependId="false">
			<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
			<p:tabView orientation="top">
				<p:tab title="Listagem de Movimentação Individual">
			        
			        <p:dataTable
					id="dtDiscipulos" 
					var="mov" 
					value="#{repasseBean.listaMovimentos}"
					rendered="#{repasseBean.dtM12}"
					width="100%"
					emptyMessage="Nenhum Repasse encontrado">
						
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{mov.celulas.discipulos.disfoto}" width="41" height="40"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;NOME" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.disnome}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;GERAÇÃO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.geracoes.gerDescricao}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;TIPO DE MOVIMENTO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movTipo}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;DATA" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movData}"/>
					</p:column> 
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;VALOR PARCIAL" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movValor}">
						<f:convertNumber type="currency" pattern="#,##0.00" minFractionDigits="2"  />
						</h:outputText>
					</p:column>
					
					<f:facet name="footer">  
			            <p:column>
			            <h:outputText value="" />
					    </p:column> 
					    <p:column>
			            <h:outputText value="" />
					    </p:column>
					    <p:column>
			            <h:outputText value="" />
					    </p:column>
					    <p:column>
			            <h:outputText value="" />
					    </p:column>
					    <p:column>
			            <h:outputText value="" />
					    </p:column> 
					    <p:column>
			            <h:outputText value="500,00" />
					    </p:column> 
			        </f:facet>
					
				    </p:dataTable>
				</p:tab>
			</p:tabView>
			<br/>
			
			<h:commandButton value="Salvar" styleClass="formularios" tabindex="4"
			action="#{movimentacaoBean.salvarMovimento}">
			</h:commandButton>
			&nbsp;
			<h:commandButton value="Cancelar" styleClass="formularios" tabindex="5"
			action="#{celulaBean.prepararListarCelula}">
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
