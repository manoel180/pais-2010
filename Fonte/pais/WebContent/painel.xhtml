<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<f:view contentType="text/html">

<h:head>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/theme/skin.css" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/css_forms.css" />
    
</h:head>

	<p:dialog header="ESQUECI A SENHA!!!" underlay="shadow" visible="none"
		position="center" modal="true" effect="fade" fixedCenter="true" resizable="false"
		widgetVar="dlg" width="380" height="200">
		<h:form id="form3">
			<h:panelGrid columns="2" cellspacing="5">
				
				<h:outputLabel value="SEU EMAIL:" styleClass="Texto_cpf_login"	for="emailTxtDialog" />
				<h:inputText id="emailTxtDialog" value="#{loginBean.email}"
					size="20" autocomplete="off" styleClass="formularios"
					validatorMessage="Email inválido" required="true">
					<f:attribute name="fieldRef" value="EMAIL:" />
					<mj:regexValidator pattern=".+@.+\.[a-z]+" />
				</h:inputText>
			</h:panelGrid>
			<br />
			<h:commandButton actionListener="#{loginBean.esqueciSenha}" image="/img/boot_enviar_senha.png" value="Enviar" />
		</h:form>
	</p:dialog>

	<div id="pgCentralizado">
	<center>
	<p:outputPanel id="panel" rendered="true" styleClass="fundo">
		<h:form id="form1" prependId="false">
			<h:graphicImage value="/img/logo.png" width="380" height="145" />
			<p:growl id="msg" sticky="true" showDetail="true" showSummary="false" />

			<table border="0" cellpadding="0" cellspacing="0" width="471"
			style="background-image:url(/pais/img/barra_cpf_senha.png); height: 57px;">
				<tr>
					<td scope="col" align="center" valign="middle" width="471">
					<h:outputLabel value="SEU USUÁRIO:" styleClass="Texto_cpf_login"/> <span/>
					<h:inputText id="usuario" value="#{loginBean.login}" styleClass="formularios"
							     size="15" maxlength="14" required="true" requiredMessage="Informe o USUÁRIO!"/>
					<h:outputLabel value="SENHA:" styleClass="Texto_cpf_login"/> <span/> 
					<h:inputSecret id="senhaSecret" value="#{loginBean.senha}" styleClass="formularios" 
					               maxlength="14" size="15" required="true" requiredMessage="Informe a Senha!"/> 
					<span /><span /><span /><span /><span /> 
					<h:commandButton image="/img/boot_entrar.png" style="vertical-align:bottom;" action="#{loginBean.logarPainel}"/>
				    </td>
				</tr>
			</table>
		</h:form>
		
		<h:form id="form2">
			<div align="center">
			<h:graphicImage value="/img/esqueci_senha.png" onclick="dlg.show()" /> 
			<h:graphicImage value="/img/texto_100_seguro.png" width="146" height="26" />
		    </div>
		</h:form>
	</p:outputPanel>
	</center>
	</div>
</f:view>
</html>
