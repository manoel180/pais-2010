<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">

    <ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" style="height:29px; background-image:url(/pais/img/barra_linha.png)" cellspacing="0">
	 <tr>
	   <td align="right" scope="col" width="65">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb style="height: 19px; background: transparent; border: hidden">    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="FINANCEIRO"/>  
         <p:menuitem value="FILTRAR REPASSES Á RECEBER" action="#{repasseBean.prepararRepasse}" ajax="false" />
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<h:form prependId="false">
		<p:outputPanel id="pnlMensagens">
		<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
		
			<p:tabView style="margin-top:18px;">
				<p:tab title="Repasse Gerado">
				        <p:panel>
				        <h:panelGrid columns="14" columnClasses="coluna1,coluna2,coluna2"
				        rendered="#{repasseBean.enviarFinanceiro}" style="margin-left:65px;">
				        <h:outputText value="Discipulo:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulo}" width="41" height="40"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulo}" styleClass="Texto_cpf_login"/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value="Enviado Para:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulador}"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulador}" styleClass="Texto_cpf_login"/>  
				        </h:panelGrid>
				        
				        <h:panelGrid columns="14" columnClasses="coluna1,coluna2,coluna2" 
				        rendered="#{repasseBean.enviarDiscipulador}" style="margin-left:65px;">
				        <h:outputText value="Discipulo:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulo}" width="41" height="40"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulo}" styleClass="Texto_cpf_login"/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value="Discipulador:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulador}" width="41" height="40"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulador}" styleClass="Texto_cpf_login"/>  
				        </h:panelGrid>
				        </p:panel>
				        
				    <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
				        <h:outputText value="Tipo de Movimento:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.tipo}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Espécie do Movimento:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.especie}" styleClass="Texto_cpf_login"/>
				    </h:panelGrid>
				    
				    <h:panelGrid columns="4" columnClasses="coluna1, coluna2, coluna2, coluna2" style="margin-left:90px;">
				        <h:outputText value="Período:" styleClass="formulariosObrigatorio"/>
				        <h:outputText value="#{repasseBean.protocolo.inicio}" styleClass="Texto_cpf_login">
						 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR"/>
						</h:outputText>
				        <h:outputText value="á " styleClass="Texto_cpf_login"/>
				        <h:outputText value="#{repasseBean.protocolo.fim}" styleClass="Texto_cpf_login">
						 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR"/>
						</h:outputText>
				    </h:panelGrid> 
				    
				    <h:panelGrid columns="2" columnClasses="coluna1, coluna2" style="margin-left:15px;" rendered="#{repasseBean.dialogRepasseDinheiro}">
				        <h:outputText value="Valor do Movimento:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.totalRepasse}" styleClass="Texto_cpf_login">
						 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
						</h:outputText>
				    </h:panelGrid>
				    
				        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" style="margin-left: 5px;" rendered="#{repasseBean.dialogRepasseCheque}">			
				        <h:outputText value="Cheques Adicionados:" styleClass="formulariosObrigatorio"/>
				        <p:dataList value="#{repasseBean.listaMovimentoChequeId}" var="rpCheque1" itemType="disc">  
						    <h:outputText value="Valor: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque1.valNum}" styleClass="Fonte_13">
							 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
							</h:outputText> ,
							<h:outputText value="Data: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque1.dataCheque}" styleClass="Fonte_13">
							 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
							</h:outputText> ,
							<h:outputText value="Pré-Datado: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque1.preDatado}" styleClass="Fonte_13">
							 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
							</h:outputText>
						</p:dataList>
						</h:panelGrid>
						
				        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" style="margin-left: 5px;" rendered="#{repasseBean.dialogRepasseDinheiroCheque}">
				        <h:outputText value="Valor em R$:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.totalRepasseDinheiro}" styleClass="Texto_cpf_login">
						 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
						</h:outputText>
				        <h:outputText value="Valor em Cheques:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.totalRepasseCheques}" styleClass="Texto_cpf_login">
						 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
						</h:outputText>
						<h:outputText value="Valor do Movimento:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.totalRepasse}" styleClass="Texto_cpf_login">
						 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
						</h:outputText>
				        <h:outputText value="Cheques Adicionados:" styleClass="formulariosObrigatorio"/>
				        <p:dataList value="#{repasseBean.listaMovimentoChequeId}" var="rpCheque2" itemType="disc">  
						    <h:outputText value="Valor: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque2.valNum}" styleClass="Fonte_13">
							 <f:convertNumber type="currency" locale="pt_BR" pattern="#,###,##0.00"/>
							</h:outputText> ,
							<h:outputText value="Data: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque2.dataCheque}" styleClass="Fonte_13">
							 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
							</h:outputText> ,
							<h:outputText value="Pré-Datado: " styleClass="formulariosObrigatorio" />
							<h:outputText value="#{rpCheque2.preDatado}" styleClass="Fonte_13">
							 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
							</h:outputText>
						</p:dataList>
						</h:panelGrid>
						
				    <h:panelGrid columns="2" columnClasses="coluna1, coluna2" style="margin-left: 30px;">
				        <h:outputText value="Local do Repasse:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.local}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Data do Repasse:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.data}" styleClass="Texto_cpf_login">
						 <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
						</h:outputText>
				        <h:outputText value="Protocolo Gerado:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.protocolo}" styleClass="Texto_cpf_login"/>
				    </h:panelGrid>
				    <br/>
		            <h:panelGrid columns="4" cellpadding="2">
		            <h:commandLink action="#{repasseBean.imprimirProtocolo}" target="_blank">  
                        <center>
                        <p:graphicImage value="/img/but_imprimir.png"/>     
                        </center>  
                    </h:commandLink>
                    <h:outputText value=""/> 
				    <h:outputText value=""/>
                    <h:commandLink action="#{repasseBean.prepararListarRepasseRecebidos}">  
                        <center>
                        <p:graphicImage value="/img/but_fechar.png"/>     
                        </center>  
                    </h:commandLink>
		            </h:panelGrid>
				
				</p:tab>
			</p:tabView>
			
		</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
