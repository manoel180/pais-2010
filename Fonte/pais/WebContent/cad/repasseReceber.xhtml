<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">

    <ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" style="height:29px; background-image:url(/pais/img/barra_linha.png)" cellspacing="0">
	 <tr>
	   <td align="right" scope="col" width="65">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb style="height: 19px; background: transparent; border: hidden">    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="FINANCEIRO"/>  
         <p:menuitem value="RECEBER REPASSE" action="#{repasseBean.prepararReceberRepasse}" ajax="false"/>
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<br />
		<br />
		<h:form prependId="false">
			<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
			<p:tabView orientation="top">
				<p:tab title="Listagem de Movimentação Individual">
			        
			        <p:dataTable
					id="dtDiscipulos" 
					var="mov" 
					value="#{repasseBean.listaMovimentos}"
					rendered="#{repasseBean.dtM12}"
					width="100%"
					emptyMessage="Nenhum Repasse encontrado">
						
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{mov.celulas.discipulos.disfoto}" width="41" height="40"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;NOME" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.disnome}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;GERAÇÃO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.geracoes.gerDescricao}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;TIPO DE MOVIMENTO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movTipo}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;DATA" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movData}">
						  <f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;PROTOCOLO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movProtocolo}"/>
					</p:column> 
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;VALOR PARCIAL" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movValor}">
						<f:convertNumber type="currency" pattern="#,##0.00" minFractionDigits="2"  />
						</h:outputText>
					</p:column>
					
					<f:facet name="footer">
					<h:panelGrid columns="1" columnClasses="coluna1">
					   <h:outputText value="Valor Total: #{repasseBean.totalStringNaoRecebido}"/>
					</h:panelGrid>
			        </f:facet>
					
				    </p:dataTable>
				</p:tab>
			</p:tabView>
			<br/>
			
			<p:commandButton value="Confirmar Recebimento" styleClass="formularios"
			                 update="outPnlRepasse"
			                 oncomplete="repasseDialog.show()"
			                 actionListener="#{repasseBean.limparRepasseDialog}" /> 
			&nbsp;
			<p:commandButton value="Cancelar" styleClass="formularios" 
			action="#{repasseBean.prepararRepasse}" ajax="false"/>
			
			<p:dialog header="DADOS DO REPASSE" widgetVar="repasseDialog" resizable="false"
		              modal="true" width="600" showEffect="explode" hideEffect="explode">
		    <p:outputPanel id="outPnlRepasse">
		            <h:panelGrid columns="1">
			        <h:outputText value="Local do Repasse" styleClass="formulariosObrigatorio"/>  
			        <h:inputTextarea rows="10" cols="75" value="#{repasseBean.repasse.resLocal}" styleClass="formularios2"/>
			        </h:panelGrid>
		            <h:panelGrid columns="2" cellpadding="2">
		                <p:commandButton value="Confirmar" styleClass="formularios" 
		                oncomplete="repasseDialog.hide(); imprimirDialog.show();"
		                actionListener="#{repasseBean.SalvarRepasse}"
		                update="outPnlImprimir"/>
		                <p:commandButton value="Cancelar" styleClass="formularios" 
		                onclick="repasseDialog.hide()" />
		            </h:panelGrid>  
		    </p:outputPanel>
		    </p:dialog>
			
			<p:dialog header="DADOS DO REPASSE GERADO" widgetVar="imprimirDialog" resizable="false"
		    closable="false" modal="true" width="700" showEffect="slide" hideEffect="slide">
		    <p:outputPanel id="outPnlImprimir">
		            <p:panel> 
				        <h:panelGrid columns="14" columnClasses="coluna1,coluna2,coluna2">
				        <h:outputText value="Discipulo:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulo}" width="41" height="40"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulo}" styleClass="Texto_cpf_login"/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/>
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value=""/> 
				        <h:outputText value="Discipulador:" styleClass="formulariosObrigatorio"/> 
				        <p:graphicImage value="#{repasseBean.protocolo.fotoDiscipulador}" width="41" height="40"/>
				        <h:outputText value="#{repasseBean.protocolo.discipulador}" styleClass="Texto_cpf_login"/>  
				        </h:panelGrid>
				    </p:panel>
				    <hr/>
				    <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
				        <h:outputText value="Tipo de Movimento:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.tipo}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Período:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.inicio} á #{repasseBean.protocolo.fim}" styleClass="Texto_cpf_login"/> 
				        <h:outputText value="Valor:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.valor}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Local do Repasse:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.local}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Data do Repasse:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.data}" styleClass="Texto_cpf_login"/>
				        <h:outputText value="Protocolo Gerado:" styleClass="formulariosObrigatorio"/> 
				        <h:outputText value="#{repasseBean.protocolo.protocolo}" styleClass="Texto_cpf_login"/>
				    </h:panelGrid>
				    <br/>
		            <h:panelGrid columns="4" cellpadding="2">
		            <h:commandLink action="#{repasseBean.imprimirProtocolo}" target="_blank">  
                        <center>
                        <p:graphicImage value="/img/but_imprimir.png"/>     
                        </center>  
                    </h:commandLink>
                    <h:outputText value=""/> 
				    <h:outputText value=""/>
                    <h:commandLink action="#{repasseBean.prepararListarRepasseRecebidos}">  
                        <center>
                        <p:graphicImage value="/img/but_fechar.png"/>     
                        </center>  
                    </h:commandLink>
		            </h:panelGrid>
		    </p:outputPanel>
		    </p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
