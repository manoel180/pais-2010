<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">

    <ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" style="height:29px; background-image:url(/pais/img/barra_linha.png)" cellspacing="0">
	 <tr>
	   <td align="right" scope="col" width="65">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb style="height: 19px; background: transparent; border: hidden">    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="MENSAGENS"/>  
         <p:menuitem value="CAIXA ENTRADA" action="#{mensagemBean.caixaEntrada}" ajax="false" /> 
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<br/>
		<h:form prependId="false">	
		<p:outputPanel id="outPrincipal">	
		<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
		
			<p:tabView orientation="top">
				<p:tab id="tabListarRecebidas" title="Caixa de Entrada">
				   
				   <p:dataTable
					id="dtRecebidas" 
					var="mens" 
					selection="#{mensagemBean.mensagemSelecionada}"
					value="#{mensagemBean.listaRecebidas}" 
					paginator="true"
					firstPageLinkLabel="&lt;&lt; Primeiro"
					lastPageLinkLabel="Ultimo &gt;&gt;"
					previousPageLinkLabel="&lt; Voltar"
					nextPageLinkLabel="Avançar &gt;" 
					width="100%"
					sortAscMessage="Ordena em ordem crescente"
					sortDescMessage="Ordena em ordem descrecente" 
					rows="10"
					dynamic="true" emptyMessage="Nenhuma mensagem encontrada"
					paginatorPosition="bottom">

					<p:column id="dtFoto" 
					    filterStyleClass="formularios" resizable="true">
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{mens.discipulosByMensDisCod.disfoto}" width="41" height="40"/>
					</p:column>
					<p:column id="dtEnviada"
						filterStyleClass="formularios" resizable="true"
						sortBy="#{mens.discipulosByMensDisCod.disnome}">
						<f:facet name="header">
							<h:outputText value="&nbsp;ENVIADA POR" styleClass="Fonte_12" />
						</f:facet>
						<h:outputText value="#{mens.discipulosByMensDisCod.disnome}" styleClass="Fonte_13"/>
					</p:column>
					<p:column id="dtData"
						filterStyleClass="formularios" resizable="true"
						sortBy="#{mens.mensData}">
						<f:facet name="header">
							<h:outputText value="&nbsp;DATA" styleClass="Fonte_12" />
						</f:facet>
						<h:outputText value="#{mens.mensData}" styleClass="Fonte_13">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="short" locale="pt,BR" timeZone="GMT-4"/>
						</h:outputText>
					</p:column>
					<p:column style="width:10px 0px">
						<f:facet name="header">
						<center>
							<h:outputText value="&nbsp;LER" styleClass="Fonte_12" />
						</center>
						</f:facet>
						<p:commandLink title="Ler Mensagem" action="#{mensagemBean.atualizarStatusMensagem}" update="outMensagem outMensagem2" oncomplete="dlgMensagem.show()">   
                        <center>
                        <p:graphicImage value="/img/editar.png"/>   
                        </center>
                        <f:setPropertyActionListener value="#{mens}" target="#{mensagemBean.mensagemSelecionada}" />
                        </p:commandLink>
					</p:column>
				</p:dataTable>
				
				<p:dialog header="CAIXA DE ENTRADA" widgetVar="dlgMensagem" resizable="false"
			              modal="true" width="700" showEffect="slide" hideEffect="slide">
			            <p:outputPanel id="outMensagem">
			            <h:panelGrid columns="1"> 
			            
			            <h:outputText id="display" value="#{mensagemBean.mensagemSelecionada.mensTexto}" escape="false" />
			            <h:outputText value="Mensagem" styleClass="formulariosObrigatorio"/>  
			            <h:inputTextarea readonly="true" rows="10" cols="85" value="#{mensagemBean.mensagemSelecionada.mensTexto}" styleClass="formularios2"/>
				        </h:panelGrid>
				        <br/>
				        <h:panelGrid columns="2" cellpadding="2">
				        <h:outputText value="Responder:" styleClass="formulariosObrigatorio"/>
				        <h:selectBooleanCheckbox value="#{mensagemBean.responder}">
                           <p:ajax action="#{mensagemBean.checkResponder}" event="change" update="outMensagem2"/> 
                        </h:selectBooleanCheckbox>
                        </h:panelGrid> 
                        </p:outputPanel> 
				        
				        <p:outputPanel id="outMensagem2">
				        <h:inputTextarea id="textareaResposta" rendered="#{mensagemBean.responder}" rows="10" cols="75" value="#{mensagemBean.mensagem.mensTexto}" styleClass="formularios2"/>
				        
			            <h:panelGrid columns="2" cellpadding="2">
			                <p:commandButton value="Responder" actionListener="#{mensagemBean.responderMensagem}" 
			                                 update="outPrincipal" oncomplete="dlgMensagem.hide()" />
			                <p:commandButton value="Cancelar" onclick="dlgMensagem.hide()" />
			            </h:panelGrid>  
			            </p:outputPanel> 
			    </p:dialog>
                    
				</p:tab>
			</p:tabView>
			
			</p:outputPanel> 
			</h:form>
	</ui:define>
</ui:composition>
