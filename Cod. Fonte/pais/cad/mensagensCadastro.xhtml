<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">
    
    <ui:define name="menu-vc-esta">
	<table width="100%" border="0" align="left"  cellpadding="0" style="height:29px; background-image:url(/pais/img/barra_linha.png)" cellspacing="0">
	 <tr>
	   <td align="right" scope="col" width="65">  
		<h:outputLabel  value="VOCÊ ESTA: " styleClass="TEXTO_11"/>
	   </td>
       <td>
	    <p:breadCrumb style="height: 19px; background: transparent; border: hidden">    
	     <p:menuitem value="home" url="/principal.mir" />
	     <p:menuitem value="MENSAGENS"/>  
         <p:menuitem value="ENVIAR MENSAGEM" action="#{mensagemBean.prepararMensagem}" ajax="false" />
	    </p:breadCrumb> 
	   </td>
	 </tr>
	</table> 
	</ui:define>

	<ui:define name="conteudo">
		<br/>
		
		<h:form prependId="false">		
		<p:outputPanel id="pnlMensagens">
		<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
		
			<p:tabView orientation="top">
				<p:tab id="tabListarDiscipulos" title="Discipulos">
				    <h:outputLabel value="Geração:" styleClass="Texto_cpf_login" for="geracao"/>
					<h:selectOneMenu id="selGeracao" value="#{mensagemBean.geracoes.gerCod}" styleClass="formularios">
						<f:selectItem itemValue="0" itemLabel="Selecione"/>
						<f:selectItems value="#{mensagemBean.geracaoCombo}"/>
						<f:ajax event="change" listener="#{mensagemBean.listarM12PorGeracao}" execute="selGeracao"  
						        render="pnlMensagens"/>
					</h:selectOneMenu>
					<br/>
				   
				   <p:panel header="DISCIPULADOR" rendered="#{mensagemBean.dtM12}">
				   <h:panelGrid columns="1">
				    <p:graphicImage value="#{mensagemBean.discipulador.disfoto}" width="41" height="40"/>
			        <h:outputText value="#{mensagemBean.discipulador.disnome}" styleClass="formulariosObrigatorio"/>  
			       </h:panelGrid>
			       </p:panel>
			       <br/>
			        
				   <p:dataTable
					id="dtDiscipulos" 
					var="dis" 
					selectionMode="multiple"
					selection="#{mensagemBean.discipuloSelecionados}"
					value="#{mensagemBean.listaDiscipulos}"
					rendered="#{mensagemBean.dtM12}"
					width="100%"
					emptyMessage="Nenhum Discipulo encontrado">
					
					<f:facet name="header">
							<h:outputText value="&nbsp;SELECIONE OS DÍSCIPULOS PARA ENVIAR A MENSAGEM" styleClass="Fonte_12"/>
					</f:facet>
						
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{dis.disfoto}" width="41" height="40"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;NOME" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{dis.disnome}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;GERAÇÃO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{dis.geracoes.gerDescricao}"/>
					</p:column> 
				    </p:dataTable>
                    
				</p:tab>
			</p:tabView>
			<br/>
			
			<p:tabView orientation="top">
				<p:tab title="Mensagem">
				<p:editor width="920"/>
				</p:tab>
				<p:tab title="Arquivos Anexo">
				<h:form prependId="false">
							<center style="width: 300px;">
							<p:graphicImage id="foto"
								value="#{mensagemBean.imagem}" width="120" height="116"
								cache="false" /> 
								<br/>

							<p:fileUpload sizeLimit="1048576" image="/img/but_enviar.jpg"
								width="68" customUI="true" auto="true" widgetVar="uploader"
								fileUploadListener="#{mensagemBean.handleFileUpload}"
								allowTypes="*.jpg;*.png;*.gif;" description="Imagens" 
								id="uploader" update="foto idarquivo" /> 
							<h:outputText value="Arquivo selecionado: " styleClass="Texto_cpf_login" /> 
							<h:outputText id="idarquivo" value="#{mensagemBean.nomeArquivoSelecionado}" styleClass="Texto_cpf_login" />
							</center>
				</h:form>
				</p:tab>
			</p:tabView>
			<br/>
			
			<p:commandButton value="Enviar Selecionados" update="pnlDialogMensagem"
			                 oncomplete="mensagemDialog.show()" rendered="#{mensagemBean.dtM12}"
			                 actionListener="#{mensagemBean.enviarSelecionados}" /> 
			<p:commandButton value="Enviar Todos Desta Geração" update="pnlDialogMensagem" 
			                 oncomplete="mensagemDialog.show()" rendered="#{mensagemBean.dtM12}"
			                 actionListener="#{mensagemBean.enviarTodos}" /> 
			
			<p:dialog header="MENSAGEM" widgetVar="mensagemDialog" resizable="false"
		              modal="true" width="500" showEffect="slide" hideEffect="slide">
		    <p:outputPanel id="pnlDialogMensagem">
		            <h:panelGrid columns="1">
			        <h:outputText value="Mensagem" styleClass="formulariosObrigatorio"/>  
			        <h:inputTextarea rows="10" cols="85" value="#{mensagemBean.mensagem.mensTexto}" styleClass="formularios2"/>
			        </h:panelGrid>
		            <h:panelGrid columns="2" cellpadding="2">
		                <p:commandButton value="Enviar" actionListener="#{mensagemBean.enviarMensagem}" 
		                                 update="pnlMensagens" oncomplete="mensagemDialog.hide()" />
		                <p:commandButton value="Cancelar" onclick="mensagemDialog.hide()" />
		            </h:panelGrid>  
		    </p:outputPanel>
		    </p:dialog>
			
			</p:outputPanel>
			</h:form>
	</ui:define>
</ui:composition>
