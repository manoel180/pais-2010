<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	template="/index.xhtml">

<ui:define name="menu-vc-esta">

<table width="620" border="0" align="left"  cellpadding="0" background="/pais/img/barra_linha.png"
				cellspacing="0">
				<tr>
					<td  align="left" 
						scope="col">
						<span class="Fonte_12_Logado"></span>  
						<h:outputLabel  value="&nbsp; VOCÊ ESTA: " styleClass="TEXTO_11"/>
						</td>
		<td>
 <p:breadCrumb style="width: 520px; height: 19px; background: transparent; border: hidden"  >  
     <p:menuitem value="home" url="/index.mir" />  
      <p:menuitem value="FINANCEIRO"/>  
       <p:menuitem value="RECEBER REPASSE" action="#{repasseBean.prepararReceberRepasse}" ajax="false">
       </p:menuitem>    
 </p:breadCrumb> 

</td>
				</tr>
			 </table> 
</ui:define>

	<ui:define name="conteudo">
		<br />
		<br />
		<h:form prependId="false">
			<p:growl id="msg" showDetail="true" showSummary="false" life="5000" />
			<p:tabView orientation="top">
				<p:tab title="Listagem de Movimentação Individual">
			        
			        <p:dataTable
					id="dtDiscipulos" 
					var="mov" 
					value="#{repasseBean.listaMovimentos}"
					rendered="#{repasseBean.dtM12}"
					width="100%"
					emptyMessage="Nenhum Repasse encontrado">
						
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;FOTO" styleClass="Fonte_12"/>
						</f:facet>
						<p:graphicImage value="#{mov.celulas.discipulos.disfoto}" width="41" height="40"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;NOME" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.disnome}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;GERAÇÃO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.celulas.discipulos.geracoes.gerDescricao}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;TIPO DE MOVIMENTO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movTipo}"/>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;DATA" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movData}">
						  <f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;PROTOCOLO" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movProtocolo}"/>
					</p:column> 
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;VALOR PARCIAL" styleClass="Fonte_12"/>
						</f:facet>
						<h:outputText styleClass="Fonte_13" value="#{mov.movValor}">
						<f:convertNumber type="currency" pattern="#,##0.00" minFractionDigits="2"  />
						</h:outputText>
					</p:column>
					
					<f:facet name="footer">
					<h:panelGrid columns="1" columnClasses="coluna1">
					   <h:outputText value="Valor Total: #{repasseBean.totalStringNaoRecebido}"/>
					</h:panelGrid>
			        </f:facet>
					
				    </p:dataTable>
				</p:tab>
			</p:tabView>
			<br/>
			
			<p:commandButton value="Confirmar Recebimento" styleClass="formularios"
			                 update="outPnlRepasse"
			                 oncomplete="repasseDialog.show()"
			                 actionListener="#{repasseBean.limparRepasseDialog}" /> 
			&nbsp;
			<p:commandButton value="Cancelar" styleClass="formularios" 
			action="#{repasseBean.prepararRepasse()}" ajax="false"/>
			
			<p:dialog header="DADOS DO REPASSE" widgetVar="repasseDialog" resizable="false"
		              modal="true" width="600" showEffect="explode" hideEffect="explode">
		    <p:outputPanel id="outPnlRepasse">
		            <h:panelGrid columns="1">
			        <h:outputText value="Local do Repasse" styleClass="formulariosObrigatorio"/>  
			        <h:inputTextarea rows="10" cols="75" value="#{repasseBean.repasse.resLocal}" styleClass="formularios2"/>
			        </h:panelGrid>
		            <h:panelGrid columns="2" cellpadding="2">
		                <p:commandButton value="Confirmar" styleClass="formularios" 
		                action="#{repasseBean.SalvarRepasse}" ajax="false"/>
		                <p:commandButton value="Cancelar" styleClass="formularios" 
		                onclick="repasseDialog.hide()" />
		            </h:panelGrid>  
		    </p:outputPanel>
		    </p:dialog>
			
		</h:form>
	</ui:define>
</ui:composition>
