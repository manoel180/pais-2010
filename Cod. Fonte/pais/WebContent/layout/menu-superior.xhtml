<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:form>
	
<p:menubar autoSubmenuDisplay="true">
		<p:submenu>
 			<f:facet name="label">
				<p:menuitem action="#{mensagemBean.prepararListarMensagem}" value="PRINCIPAL" ajax="false" />
			</f:facet>
		</p:submenu>

		<p:submenu label="CADASTRAR" align="left" >
			<p:menuitem value="Discípulo" action="#{discipuloBean.prepararDiscipulo}"  ajax="false" />
			<p:submenu>  
                <f:facet name="label">  
                    <p:menuitem value="Célula"/>  
                </f:facet>  
                <p:menuitem value="Nova Célula" action="#{celulaBean.prepararCelula}" rendered="#{loginBean.cadCelulas}" ajax="false"/>
                <p:menuitem value="Listar Célula" action="#{celulaBean.prepararListarCelula}" rendered="#{loginBean.cadCelulas}" ajax="false"/>
            </p:submenu>
            <p:submenu label="Bases" rendered="#{loginBean.cadBases}">  
                <p:menuitem value="Nova Base" action="#{basesBean.prepararBases}" rendered="#{loginBean.cadBases}" ajax="false"/>
                
            </p:submenu>
		</p:submenu>
		
		<p:submenu  label="FINANCEIRO"  align="left" >
		    <p:menuitem value="Fazer Repasse"  action="#{movimentacaoBean.prepararMovimento}" ajax="false"/>
			<p:menuitem value="Receber Repasse" action="#{repasseBean.prepararRepasse}" ajax="false" />
			<p:submenu>  
                <f:facet name="label">  
                    <p:menuitem value="Listar Repasses"/>  
                </f:facet>  
                <p:menuitem value="Recebidos" action="#{repasseBean.prepararListarRepasseRecebidos}" ajax="false"/>
                <p:menuitem value="Enviados" action="#{repasseBean.prepararListarRepasseEnviados}" ajax="false"/>
            </p:submenu>
		</p:submenu>
		<p:submenu label="RELATÓRIOS"  >
			<p:menuitem value="Listar Repasse" ajax="false" />
					
		</p:submenu>
		<p:submenu label="EVENTOS" >
				<p:menuitem value="Encontros" ajax="false" />
				<p:menuitem value="Congressos" ajax="false" />
				<p:menuitem value="Celebrações" ajax="false" />
				<p:menuitem value="Batismos nas Águas" ajax="false" />
		</p:submenu>

		<p:submenu label="ESCOLA DE LÍDERES" >
			<p:menuitem value="Abrir Escola" ajax="false" />
			<p:menuitem value="Lançar Notas" ajax="false" />
		</p:submenu>
		
		<p:submenu label="MENSAGENS">
			<p:menuitem action="#{mensagemBean.prepararMensagem}" value="Enviar Mensagem" ajax="false" />
			<p:menuitem action="#{mensagemBean.caixaEntrada}" value="Caixa Entrada" ajax="false" />
			<p:menuitem action="#{mensagemBean.caixaSaida}" value="Caixa Saída" ajax="false" />
		</p:submenu>
		
		<p:submenu>
 			<f:facet name="label">
				<p:menuitem action="#{loginBean.sairAplicacao}" value="SAIR" align="left"  ajax="false" />
			</f:facet>
		</p:submenu>
	</p:menubar>

</h:form>


</html>
